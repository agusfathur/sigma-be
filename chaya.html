<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind-like Glow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        };
    </script>
</head>

<body class="relative h-screen bg-gray-50 dark:bg-gray-900 transition-colors">
    <!-- Tombol Toggle -->
    <button
        class="absolute top-4 left-4 z-20 px-4 py-2 bg-gray-300 dark:bg-gray-800 text-gray-800 dark:text-gray-100 rounded-md"
        onclick="document.documentElement.classList.toggle('dark')">
        Toggle Dark/Light
    </button>

    <!-- Efek Garis Miring -->
    <div class="absolute inset-0 overflow-hidden">
        <div
            class="absolute right-30 -top-10 right-0 w-[20%] h-[100%] transform rotate-[-25deg] bg-gradient-to-r from-purple-700 via-blue-700 to-transparent blur-3xl opacity-20">
        </div>
    </div>

    <!-- Konten -->
    <div class="relative z-10 flex items-center justify-center h-full text-gray-800 dark:text-gray-100">
        <h1 class="text-4xl font-bold">Tailwind-Like Diagonal Glow</h1>
    </div>
</body>

</html>
